<div class="title">
  <h1>User Groups</h1>
</div>

<form *ngIf="settingsForm" [formGroup]="settingsForm">
  <mat-card class="groups-settings__form__card">
    <mat-card-header>
      <h2>Actions</h2>
    </mat-card-header>
    <mat-card-content class="groups__form__card__actions">
      <gio-form-slide-toggle>
        <gio-form-label>Enable to enforce adding at least one group when creating new applications</gio-form-label>
        <mat-slide-toggle
          formControlName="enabled"
          gioFormSlideToggle
          aria-label="Enable to enforce adding at least one group when creating new applications"
        ></mat-slide-toggle>
      </gio-form-slide-toggle>
      <button mat-fab extended [routerLink]="['.', 'new']" color="primary" *gioPermission="{ anyOf: ['environment-group-c'] }">
        <mat-icon>add</mat-icon>
        Add group
      </button>
    </mat-card-content>
  </mat-card>
</form>

@if (dataSource | async; as data) {
  <mat-card class="groups__form__card">
    <mat-card-content>
      <table mat-table [dataSource]="data" id="groupsDataTable" aria-label="Groups Data Table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef id="name">Name</th>
          <td mat-cell *matCellDef="let row">
            <div>
              {{ row.name }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="associatedToNewApi">
          <th mat-header-cell *matHeaderCellDef id="associatedToNewApi">Associated to new API</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon
              [svgIcon]="row.shouldAddToNewAPIs ? 'gio:check' : 'gio:cancel'"
              aria-hidden="false"
              aria-label="Indicates if this group will be added to the new APIs"
            ></mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="associatedToNewApplication">
          <th mat-header-cell *matHeaderCellDef id="associatedToNewApplication">Associated to new application</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon
              [svgIcon]="row.shouldAddToNewApplications ? 'gio:check' : 'gio:cancel'"
              aria-hidden="false"
              aria-label="Indicates if this group will be added to the new applications"
            ></mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef id="actions">Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button [routerLink]="['.', row.id]" matTooltip="Edit" aria-hidden="false" aria-label="Click to edit group">
              <mat-icon svgIcon="gio:edit-pencil"></mat-icon>
            </button>
            <button mat-button (click)="deleteGroup(row)" matTooltip="Delete" aria-hidden="false" aria-label="Click to delete group">
              <mat-icon svgIcon="gio:trash"></mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- TODO: Check these test ids if there are any tests-->
        <tr mat-header-row *matHeaderRowDef="columnDefs" data-testid="api_list_table_header"></tr>
        <tr mat-row *matRowDef="let row; columns: columnDefs" data-testid="api_list_table_row"></tr>
        <tr class="mat-mdc-row mdc-data-table__row" *matNoDataRow>
          <td class="mat-mdc-cell mdc-data-table__cell" [attr.colspan]="columnDefs.length">
            {{ 'No user groups available to display' }}
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>

  <gio-save-bar [form]="settingsForm" [formInitialValues]="initialSettings" (submitted)="saveSettings()"></gio-save-bar>
}
