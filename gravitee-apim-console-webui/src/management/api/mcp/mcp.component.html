@if (mcp$ | async; as mcp) {
  <mat-card>
    <mat-card-header>
      <div class="title-and-subtitle">
        <mat-card-title>Tools</mat-card-title>
        <mat-card-subtitle>MCP Tools are individual operations that AI Agents can invoke.</mat-card-subtitle>
      </div>
      @if (!mcp.tools?.length) {
        <button mat-raised-button color="primary" (click)="importViaOpenAPI()"><mat-icon>add</mat-icon> Import via OpenAPI</button>
      } @else {
        <button mat-raised-button color="warn" (click)="deleteTools()"><mat-icon svgIcon="gio:trash"></mat-icon> Delete all tools</button>
      }

    </mat-card-header>
    <mat-card-content>
      @for (tool of mcp.tools; track $index) {
        <mcp-tool-read [tool]="tool" />
      } @empty {
        <div class="no-tools-content">
          <div>No tools have been added to the API.</div>
        </div>
      }
    </mat-card-content>
  </mat-card>
}
